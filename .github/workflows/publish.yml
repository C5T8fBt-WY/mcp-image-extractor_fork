name: Publish @c5t8fbt-wy/mcp-image-extractor to npm

on:
  workflow_dispatch: # Manual trigger
  release:
    types: [published]
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/**"
      - "!.github/workflows/publish.yml"

# cancel previous runs if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git tags

      # Setup .npmrc file to publish to npm with OIDC authentication
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true # Don't fail if tests fail

      - name: Build package
        run: npm run build

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Git tag
        if: ${{ steps.check_tag.outputs.exists == 'false' && !contains(github.event.head_commit.message, 'chore(release)') && github.event_name != 'workflow_dispatch' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        if: ${{ steps.check_tag.outputs.exists == 'false' && !contains(github.event.head_commit.message, 'chore(release)') && github.event_name != 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          generate_release_notes: true

      - name: Publish to npm with Trusted Publishing
        # Publish if: manual trigger, release event, or commit message contains 'chore(release)'
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'release' || contains(github.event.head_commit.message, 'chore(release)') }}
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
