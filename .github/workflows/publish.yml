name: Auto Version & Publish to npm

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"

# Cancel previous runs if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git tags
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      # Ensure npm 11.5.1+ for trusted publishing
      - run: npm install -g npm@latest

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get latest git tag version
        id: get_version
        run: |
          # Get the latest version tag (e.g., v1.2.3)
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            # No tags exist, start with v1.0.0
            echo "current=1.0.0" >> $GITHUB_OUTPUT
            echo "new=1.0.0" >> $GITHUB_OUTPUT
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          else
            # Extract version number (remove 'v' prefix)
            CURRENT_VERSION=${LATEST_TAG#v}
            echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            
            # Check if HEAD is already tagged
            HEAD_TAG=$(git tag --points-at HEAD | grep '^v' | head -n 1)
            if [ -n "$HEAD_TAG" ]; then
              echo "new=$CURRENT_VERSION" >> $GITHUB_OUTPUT
              echo "tag_exists=true" >> $GITHUB_OUTPUT
            # Check if last commit was a manual version bump (skip CI if so)
            elif git log -1 --pretty=%B | grep -qE '^(1\.[0-9]+\.[0-9]+|chore.*version|[0-9]+\.[0-9]+\.[0-9]+)$'; then
              echo "Manual version bump detected, skipping CI version bump"
              echo "new=$CURRENT_VERSION" >> $GITHUB_OUTPUT
              echo "tag_exists=true" >> $GITHUB_OUTPUT
            else
              # Increment patch version
              IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
              echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
              echo "tag_exists=false" >> $GITHUB_OUTPUT
            fi
          fi
          
          echo "Latest tag: $LATEST_TAG"
          echo "Current version: $CURRENT_VERSION"

      - name: Update package.json version
        if: steps.get_version.outputs.tag_exists == 'false'
        run: |
          NEW_VERSION="${{ steps.get_version.outputs.new }}"
          # Update version in package.json using node
          node -e "
            const pkg = require('./package.json');
            pkg.version = '$NEW_VERSION';
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          echo "Updated package.json to version $NEW_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Create and push new tag
        if: steps.get_version.outputs.tag_exists == 'false'
        run: |
          NEW_VERSION="${{ steps.get_version.outputs.new }}"
          
          # Commit the version update
          git add package.json
          git commit -m "chore(release): v${NEW_VERSION} [skip ci]" || echo "No changes to commit"
          
          # Create tag
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          
          # Push changes and tag
          git push origin main
          git push origin "v${NEW_VERSION}"
          
          echo "Created and pushed tag v${NEW_VERSION}"

      - name: Create GitHub Release
        if: steps.get_version.outputs.tag_exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.new }}
          name: Release v${{ steps.get_version.outputs.new }}
          generate_release_notes: true

      - name: Publish to npm with Trusted Publishing
        run: npm publish
        # OIDC handles authentication automatically via setup-node
